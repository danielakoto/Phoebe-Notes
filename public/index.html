    <script>
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                console.log(event);
                document.getElementById('thenote').value = document.getElementById('thenote').value + event.results[0][0].transcript;
            }
            recognition.start();
        }
    </script>
